<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perfil</title>
    <link href="../../Content/Site.css" rel="stylesheet" />
    <script src="../../Scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/Scripts/login.js"></script>
    <script type="text/javascript" src="/Scripts/logout.js"></script>
    <link href="Content/jquery-ui.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/jquery-ui.js"></script>
</head>
<body id="body">
    <div class="main-content">
        <!-- Aquí se presenta el link para el logout -->
        <div id="divLogout" style="display:none;">
            <a id="logout"  href="#">Logout</a>
        </div>
        <!-- Aquí se ingresan las credenciales -->
        <div id="divAutenticacion" style="float:left; margin:0px auto;">
            <h1>Login</h1>
            <form id="loginForm" style="border:none;">
                <table>
                    <tr>
                        <td>
                            <label for="usuarioId">ID:</label></td>
                        <td>
                            <input type="text" id="usuarioId" size="5" /></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password:</label></td>
                        <td>
                            <input type="text" id="password" size="5" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">Login</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- Aquí se presentan los datos del perfil -->
        <div id="divDatosUsuario" style="display:none; float:left;">
            <h1>Datos del usuario</h1>
            <div id="divPerfil"></div>
        </div>
    </div>
    <!-- Dialogo de error -->
    <div id="dialogError" title="Error">
    </div>
    <input id="sessionToken" type="hidden"/>
</body>
</html>
